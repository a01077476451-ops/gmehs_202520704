<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>김현국 - 포트폴리오</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 기본 스타일 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Noto Sans KR", sans-serif;
}

body {
  background: linear-gradient(135deg, #1e293b, #0f172a);
  color: #f1f5f9;
  line-height: 1.6;
}

/* 헤더 */
header {
  text-align: center;
  padding: 2rem;
  background: rgba(30, 41, 59, 0.8);
  border-bottom: 2px solid #334155;
}

header h1 {
  font-size: 2.5rem;
  color: #38bdf8;
}

header p {
  font-size: 1.2rem;
  color: #94a3b8;
}

/* 섹션 */
.section {
  padding: 2rem;
  margin: 1rem auto;
  max-width: 900px;
  background: rgba(15, 23, 42, 0.6);
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
}

.section h2 {
  font-size: 1.8rem;
  margin-bottom: 1rem;
  color: #fbbf24;
  border-bottom: 2px solid #475569;
  display: inline-block;
  padding-bottom: 0.3rem;
}

/* 타임라인 */
.timeline {
  position: relative;
  margin: 2rem 0;
  padding-left: 2rem;
  border-left: 3px solid #38bdf8;
}

.timeline-item {
  margin-bottom: 2rem;
  position: relative;
}

.timeline-item::before {
  content: "";
  position: absolute;
  left: -11px;
  top: 0;
  width: 20px;
  height: 20px;
  background: #38bdf8;
  border-radius: 50%;
}

.timeline-item .year {
  font-weight: bold;
  color: #38bdf8;
  margin-bottom: 0.3rem;
}

.timeline-item .event {
  margin-left: 1rem;
}

.timeline-item h3 {
  font-size: 1.2rem;
  color: #e2e8f0;
}

/* Contact */
.contact p {
  margin: 0.5rem 0;
  font-size: 1.1rem;
}

.contact a {
  color: #38bdf8;
  text-decoration: none;
}

.contact a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<header>
  <h1>김현국 포트폴리오</h1>
  <p>전기·전자 · 소프트웨어 개발에 열정을 가진 개발자</p>

<div class="section" id="career">

      </div>
    </div>

    <div class="timeline-item">
      <span class="year">2024</span>
      <div class="event">
        <h3>교내 전공능력경진대회 금상</h3>
        <p>전자 태양광 발전 응용 회로 프로젝트</p>

        </p>

  </div>
</div>

<!-- Contact -->

</body>
</html>
