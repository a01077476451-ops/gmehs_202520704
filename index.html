<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>김현국 - 포트폴리오</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* 기본 스타일 */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Noto Sans KR", sans-serif;
}

body {
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: #fff;
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* 컨테이너 */
.container {
  max-width: 1000px;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 40px;
}

/* 헤더 */
header {
  text-align: center;
}
header h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}
header p {
  font-size: 1rem;
  opacity: 0.9;
}

/* 카드 공통 */
.card {
  background: rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}

/* 섹션 제목 */
h2 {
  margin-bottom: 15px;
  font-size: 1.5rem;
  border-bottom: 2px solid rgba(255,255,255,0.3);
  display: inline-block;
  padding-bottom: 5px;
}

/* 타임라인 */
.timeline {
  display: flex;
  flex-direction: column;
  gap: 20px;
}
.timeline-item {
  position: relative;
  padding: 15px;
  background: rgba(255,255,255,0.1);
  border-radius: 12px;
}
.timeline-item h3 {
  font-size: 1.2rem;
  margin-bottom: 5px;
}
.timeline-item span {
  font-size: 0.9rem;
  opacity: 0.8;
  display: block;
  margin-bottom: 8px;
}
.timeline-item p {
  font-size: 0.95rem;
  line-height: 1.4;
}

/* 스킬 */
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
}
.skill {
  background: rgba(255,255,255,0.15);
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 0.9rem;
  white-space: nowrap;
}

/* 반응형 */
@media (min-width: 768px) {
  header h1 {
    font-size: 2.6rem;
  }
  .timeline {
    flex-direction: row;
    flex-wrap: wrap;
  }
  .timeline-item {
    flex: 1 1 calc(50% - 20px);
  }
  .skills {
    justify-content: flex-start;
  }
}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>김현국</h1>
      <p>전기·전자 및 소프트웨어 개발에 관심 있는 개발자</p>
    </header>

    <!-- 타임라인 -->
    <section class="card">
      <h2>타임라인</h2>
      <div class="timeline">
        <div class="timeline-item">
          <h3>2024 국제로봇콘테스트</h3>
          <span>인공지능로봇챌린지 동메달</span>
          <p>인공지능 로봇 분야에서 팀 프로젝트로 도전하여 성과를 달성.</p>
        </div>
        <div class="timeline-item">
          <h3>교내 전공능력경진대회</h3>
          <span>금상</span>
          <p>전자 태양광 발전 응용 회로 프로젝트로 금상을 수상.</p>
        </div>
        <div class="timeline-item">
          <h3>코드업</h3>
          <span>700문제 해결</span>
          <p>꾸준한 문제 풀이를 통해 알고리즘 및 프로그래밍 역량 강화.</p>
        </div>
      </div>
    </section>

    <!-- 스킬 -->
    <section class="card">
      <h2>skill</h2>
      <div class="skills">
        <div class="skill">C</div>
        <div class="skill">Python</div>
        <div class="skill">AVR</div>
        <div class="skill">Arduino</div>
        <div class="skill">Pygame</div>
        <div class="skill">HTML/CSS</div>
        <div class="skill">로봇 제어</div>
        <div class="skill">임베디드 시스템</div>
      </div>
    </section>
  </div>
</body>
</html>
